<form [formGroup]="validationForm">
    <label for="firstname">First Name</label>
    <input  type="text"
            id="firstname" 
            name="name" 
            required 
            minlength="4" 
            formControlName="firstname"
            />
            
    <div *ngIf="firstname?.invalid && (firstname?.dirty || firstname?.touched)">
        <div *ngIf="firstname?.errors?.['required']">First Name is required</div>
        <div *ngIf="firstname?.errors?.['minlength']">First Name must be at least 4 characters</div>

    </div>

    <br>

    <label for="lastname">Last Name</label>
    <input  type="text"
            id="lastname" 
            name="lastname" 
            required 
            minlength="4" 
            formControlName="lastname"
            />
            
    <div *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched)">
        <div *ngIf="lastname?.errors?.['required']">Last Name is required</div>
        <div *ngIf="lastname?.errors?.['minlength']">Last Name must be at least 4 characters</div>
        <div *ngIf="lastname?.errors?.['maxlength']">Last Name must be 8 characters maximum</div>

    </div>









</form>
